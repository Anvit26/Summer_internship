<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <title>JS Practice</title>
</head>
<body>   
    <div class="container-1"> 
    <h2>Challenge 1:Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2:Add It Align It</h2>
        <button class="btn btn-success" id="add-item-btn" onclick="addIt()">Add It</button>

        <div class="flex-box-container-2" id="flex-add-gen"></div>
    </div>

    <div class="container-3">
        <h2>Challenge 3:Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-result-div">
            <img id="rock" src="./static/rock.png" alt="rock" onclick="rpsGame(this)" height="150" width="150"/>
            <img id="paper" src="./static/paper.png" alt="paper" onclick="rpsGame(this)" height="150" width="150"/>
            <img id="scissors" src="./static/scissors.png" alt="scissors" onclick="rpsGame(this)" height="150" width="150"/>
        </div>
    </div>

    <div class="container-4">
        <h2>Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="user-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
             </div>
             <div id="bot-box">
                <h2>Bot:<span id="bot-blackjack-result">0</span></h2>
             </div>
        </div>
        <div class="flex-blackjack-row-2">
             <div >
                 <button class="btn-lg btn-success mr-2" id="blackjack-hit-btn">Hit</button>
                 <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                 <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
             </div>
        </div>
             <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Lose</th>
                        <th>Draw</th>
                    </tr>
                    <tr>
                        <td><span id="wins-tab">0</span></td>
                        <td><span id="loss-tab">0</span></td>
                        <td><span id="draw-tab">0</span></td>
                    </tr>
                </table>
             </div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
